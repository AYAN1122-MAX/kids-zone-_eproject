
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Colorful Nursery Rhymes</title>
  <style>
    body {
      border: 6px solid #f4801b;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffeaa7, #fab1a0);
    }

    header {
      background-color:#fa9e4d;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .intro {
      text-align: center;
      color: grey;
      font-size: 1rem;
      padding: 10px 20px;
      max-width: 700px;
      margin: auto;
    }

    .rhyme-grid {
      display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    padding: 0 5%;
    margin-bottom: 40px;
    margin-top: 40px;
    
    }

    .rhyme-box {
      height: 260px;
      
      background: rgb(246, 201, 105);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    text-align: center;
    }

    .rhyme-box:hover {
      transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0,0,0,5);
    }

    .rhyme-box img {
      margin-top: 30px;
      border-radius: 10px;;
      width: 80%;
    height: 150px;
    object-fit: fill;
    border-bottom: 3px solid #FFD600;
    }

    .rhyme-title {
      padding: 25px;
    font-size: 1.3rem;
    font-weight: bold;
    color: #1565C0;
    background: #E3F2FD;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: #ffeaa7;
      color: #2d3436;
    }
    a{
      text-decoration: none;
      display:block;
    }

    @media screen and (max-width: 600px) {
      .rhyme-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

</head>
