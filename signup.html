<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Sign Up</title>
    <style>
        body { border:7px solid #FF6D00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background:  #f0b657;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 6px solid #ff9e3f; /* Orange border */
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b6b; /* Pink */
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        input {
            width: 80%;
            padding: 12px;
margin:10px 0;
            border: 2px solid  #ff6b6b; 
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        input:focus {
            border-color: #ff9e3f; /* Orange */
            box-shadow: 0 0 8px #ffd166; /* Yellow glow */
        }
        
        button {
            background: #ff6b6b; /* Purple */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #ff9e3f; /* Orange */
            transform: scale(1.05);
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .character {
            position: absolute;
            width: 80px;
            z-index: 0;
        }
        
        .character-1 {
            top: 0px;
            left: 20px;
        }
        
        .character-2 {
            bottom: -30px;
            right: 20px;
        }
        
        .login-link {
            margin-top: 15px;
            color: black;
            font-size: 14px;
        }
        
        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        .sin{
          font-family: 'Times New Roman', Times, serif;
    top:30px;
    position:absolute;
    font-size:50px;
    color: white;
        }
    </style>
    </head>
    <body>
      <div class="sin">SIGN UP
      </div>
        <img src="KZlogo-removebg-preview.png" class="character character-1" alt="Friendly monster"style="height: 150px; width: 250px;;">
        <br>
        <div class="signup-box">
            <h1>Join the Fun! ðŸŽ‰</h1>
            
            <form id="signupForm">
                <input type="text" id="username" placeholder="Choose a username" required>
                <input type="email" id="email" placeholder="Parent's email" required>
                <input type="password" id="password" placeholder="Create a password" required>
                <input type="password" id="confirmPassword" placeholder="Repeat password" required>
                <p id="errorMessage" class="error"></p>
                <button type="submit">Create Account</button>
                <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864514.png" class="character character-2" alt="Happy cloud">
        
        <script>
            document.getElementById('signupForm').onsubmit = function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorElement = document.getElementById('errorMessage');
                
                // Simple validation
                if(username === '' || email === '' || password === '' || confirmPassword === '') {
                    errorElement.textContent = "Please fill in all fields!";
                    errorElement.style.display = 'block';
                    return;
                }
                
                if(password !== confirmPassword) {
                    errorElement.textContent = "Oops! Passwords don't match!";
                    errorElement.style.display = 'block';
                    return;
                }
                
                if(password.length < 6) {
                    errorElement.textContent = "Password should be at least 6 characters!";
                    errorElement.style.display = 'block';
                    return;
                }
                
                // In a real app, you would send data to server here
                errorElement.style.display = 'none';
                alert('Welcome, ' + username + '! Your account was created!');
                this.reset();
            };
        </script>
    </body>
    </html>
