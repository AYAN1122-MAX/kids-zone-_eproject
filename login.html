<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {border:7px solid #FF6D00;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: #f0b657; /* Light blue sky */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .login-box {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
        border: 3px solid #ff9e3f; /* Orange border */
    }
    
    h1 {
        color: #ff6b6b; /* Pink */
        margin-bottom: 25px;
        font-size: 28px;
    }
    
    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ff6b6b;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
    }
    
    input:focus {
        border-color: #ff9e3f; /* Orange */
        box-shadow: 0 0 8px #ffd166; /* Yellow glow */
    }
    
    button {
        background: #ff6b6b;; /* Purple */
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
    }
    
    button:hover {
        background: #ff9e3f; /* Orange */
        transform: scale(1.05);
    }
    
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
    .character {
        position: absolute;
        width: 80px;
    }
    
    .character-1 {
        top: 20px;
        left: 20px;
    }
    
    .character-2 {
        bottom: 20px;
        right: 20px;
    }
   .log{
    font-family:'Times New Roman', Times, serif;
    top:50px;
    position:absolute;
    font-size:50px;
    color: white;
   }
</style>
</head>
<body>
  <div class="log">LOGIN IN
  </div>
  <img src="KZlogo-removebg-preview.png" class="character character-1" alt="Friendly monster" style="height: 150px;width: 250px;;">

    
    <div class="login-box">
        <h1>Welcome Back! ðŸ‘‹</h1>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <p id="errorMessage" class="error"></p>
            <button type="submit">Let's Play!</button>
        </form>
    </div>
    
    <img src="https://cdn-icons-png.flaticon.com/512/1864/1864514.png" class="character character-2" alt="Happy cloud">
    
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Simple validation
            if(username === '' || password === '') {
                errorElement.textContent = "Please fill in both fields!";
                errorElement.style.display = 'block';
                return;
            }
            
            // In a real app, you would check credentials here
            errorElement.style.display = 'none';
            alert('Welcome, ' + username + '! Ready to play?');
            this.reset();
        };
    </script>
</body>
</html>
